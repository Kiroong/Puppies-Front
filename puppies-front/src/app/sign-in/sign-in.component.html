<div class="container">
  <div class="row">
    <h1>Welcome to Puppies!</h1>
  </div>
  <div class="row">
    <form class="form">
      <div class="form-group">
        <label for="inputID">ID</label>
        <input type="text" id="inputID" class="form-control mx-sm-3">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control mx-sm-3">
      </div>
    </form>
  </div>
  <div class="row">
    <img class="img-fluid" *ngIf="dogPhotoUrl" [src]="dogPhotoUrl">
  </div>
</div>
